type: workloads.basicann
class: BasicAnnWorkload
config:
  search_dataset: gs://odyssey_benchmarking/datasets/glove-100-angular.hdf5
  search_key: 'test'
  number_of_workers: 1
  duration_in_seconds: 0
  index_recreate: False
  index_type: 'ivfflat'
  index_config: {'lists': 2000}
  algo: 'vector_ip_ops'
  probes: 80
  search_limit: 10
  report_template: 'basicann.j2'
  ground_truth_keys:
    - 'distances'
    - 'neighbors'
  ground_truth_datasets: 
    - gs://odyssey_benchmarking/datasets/glove-100-angular.hdf5
    - gs://odyssey_benchmarking/datasets/glove-neighbors.hdf5