type: workloads.mixedann
class: MixedAnnWorkload
config:
  search_dataset: gs://odyssey_benchmarking/datasets/bigann_uint8/bigann_uint8_query.hdf5
  search_key: 'query'
  number_of_workers: 1
  duration_in_seconds: 0
  index_recreate: False
  index_type: 'scann'
  expected_sample_size: 2000000
  enable_avq: on
  pre_ordering_num_neighbors: 175
  index_config:  (num_leaves=20000, quantizer='sq8')
  algo: 'vector_l2_ops'
  num_leaves_to_search: 30
  search_limit: 10
  runbook: 'config/benchmark/runbook-mixed/bigann10m-runbook.yaml'  
  report_template: 'mixedann.j2'  
  ground_truth_keys:
    - 'distances'
    - 'neighbors'
  ground_truth_datasets: 
    - gs://odyssey_benchmarking/datasets/bigann_uint8/bigann10m_mixed_distances.hdf5
    - gs://odyssey_benchmarking/datasets/bigann_uint8/bigann10m_mixed_neighbors.hdf5